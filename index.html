<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/rps.css" />
    <script src="./js/rock-paper-scissors.js" defer></script>
    <!-- <script src="./js/example.js" defer></script>
  <script src="./js/events.js" defer></script> -->
    <script src="./js/choice-manip.js" defer></script>
  </head>

  <body>
    <h1 class="title">Rock, Paper, Scissors!</h1>

    <div class="players-div">
      <img
        id="human"
        class="player"
        src="./images/nobg_player.svg"
        alt="player image"
        width="180rem"
      />
      <h1>VS</h1>
      <img
        id="computer"
        class="player"
        src="./images/nobg_computer.svg"
        alt="computer image"
        height="190.61rem"
      />
    </div>

    <div class="play-area"></div>
    <p class="win-text"></p>

    <!-- <p class="choices-p">PLAYER CHOICES</p> -->
    <div class="choices-div">
      <img
        id="rock"
        class="choice"
        src="./images/rock.svg"
        alt="rock choice"
        width="200rem"
      />
      <img
        id="paper"
        class="choice"
        src="./images/paper.svg"
        alt="paper choice"
        width="200rem"
      />
      <img
        id="scissors"
        class="choice"
        src="./images/scissors.svg"
        alt="scissors choice"
        width="200rem"
      />
    </div>
  </body>
</html>
